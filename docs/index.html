<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
  <style>
      .hand {
          --rotation: 0;
          transform: translate(-50%) rotate(calc(var(--rotation) * 1deg)) !important;
      }

    
      
  </style>

<style>
    #clock::after {
        content:'';
        position:absolute;
        background-color:black;
        z-index:11;
        width:15px;
        height:15px;
        top:50%;
        left:50%;
        transform:translate(-50%, -50%);
        border-radius: 50%;
    }
</style>

</head>



<!---Body------>

<body class="bg-gradient-to-r from-blue-300 to-green-400  text-center justify-center flex min-h-screen  overflow-hidden mt-20">


        
    <!---clock------>

 <div class="w-80 h-80 bg-white bg-opacity-50 rounded-full border-2 border-black relative " id="clock" > 


       
    <!---numbers------>

    <div class="absolute top-0 left-0 w-full h-full transform rotate-30  text-center">
1 
</div>

<div class="absolute top-0 left-0 w-full h-full transform rotate-60  text-center">
2 
</div>

<div class="absolute top-0 left-0 w-full h-full transform rotate-90 text-center">
3 
</div>

<div class="absolute top-0 left-0 w-full h-full transform rotate-120  text-center">
4 
</div>

<div class="absolute top-0 left-0 w-full h-full transform rotate-150  text-center">
5
</div>

<div class="absolute top-0 left-0 w-full h-full transform rotate-180  text-center">
6 
</div>

<div class="absolute top-0 left-0 w-full h-full transform rotate-210  text-center">
7
</div>

<div class="absolute top-0 left-0 w-full h-full transform rotate-240  text-center">
8 
</div>

<div class="absolute top-0 left-0 w-full h-full transform rotate-270  text-center">
9
</div>

<div class="absolute top-0 left-0 w-full h-full transform rotate-300  text-center">
 10
</div>

<div class="absolute top-0 left-0 w-full h-full transform rotate-330  text-center">
11
</div>

<div class="absolute top-0 left-0 w-full h-full transform rotate-0  text-center">
12
</div>


     <!---Circle in the middle of the clock------>
<div>              
  
    <!---Hands of the clock------>

<div>
      
 
    <!---Minute hand------>
    
    <div data-hour-hand class="absolute bottom-1/2 left-1/2 border-white border-1 rounded-t-sm  hand origin-bottom -translate-x-1/2 "> 
        <div class="bg-black rounded-full h-32 w-2 z-10 " > </div>
    </div>

 
   <!---Hour hand------>  

        <div data-minute-hand class="absolute bottom-1/2 left-1/2 border-white border-1  rounded-t-sm transform hand origin-bottom -translate-x-1/2 ">
        <div class ="bg-black rounded-full h-36 w-2 z-10 " ></div>
    </div>

        <!---Seconds hand------>

<div class="absolute bottom-1/2 left-1/2 border-white border-1  rounded-t-sm transform origin-bottom hand -translate-x-1/2 z-10 " data-second-hand> 
         
<div class=" bg-red-300 w-1 z-5 rounded-full h-36 " ></div>

    </div>
</div>


</div>
 
</div>

<script src="index.js"> </script>
</body>

</html>
